#  Template NodeJS build

#  This template allows you to validate your NodeJS code.
#  The workflow allows running tests and code linting on the default branch.

image: node:16.19.1

pipelines:
  branches:
    '{develop}':
        - step:
            name: Build, Test and Chromatic Publish
            caches:
              - node
            script:
              - yarn install
              - yarn test -- -u
              - yarn chromatic --ci --project-token=5715d8611200 --auto-accept-changes
    '{master}':
        - step:
            name: Build, Test and Chromatic Publish
            caches:
              - node
            script:
              - yarn install
              - yarn test -- -u
              - yarn chromatic --ci --project-token=5715d8611200 --auto-accept-changes
